<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numberle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: "Helvetica Neue", "Helvetica", "Arial", sans-serif;
            font-weight: 400;
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 2rem;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            font-weight: normal;
        }
        #game-container {
            background-color: #000;
            padding: 2rem;
            border: 2px solid #fff;
            border-radius: 20px;
            width: 100%;
            max-width: 500px;
        }
        #guess-input {
            width: 100%;
            padding: 1rem;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            border: 1px solid #fff;
            border-radius: 10px;
            background-color: #000;
            color: #fff;
            text-align: center;
        }
        #guess-button {
            width: 100%;
            padding: 1rem;
            font-size: 1.2rem;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s, transform 0.1s;
        }
        #guess-button:hover {
            background-color: #e0e0e0;
        }
        #guess-button:active {
            transform: scale(0.98);
        }
        #guesses {
            margin-top: 2rem;
        }
        .guess-row {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
        }
        .digit {
            width: 50px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            margin: 0 5px;
            border-radius: 10px;
            color: #000;
            font-weight: bold;
            font-size: 1.5rem;
            transition: transform 0.3s;
        }
        .digit.pop {
            animation: pop 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        #message {
            margin-top: 1rem;
            font-weight: bold;
            color: #fff;
            height: 1.5em;
        }
        .floating-circle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            pointer-events: none;
            animation: float 20s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(50px, -50px); }
            50% { transform: translate(100px, 0); }
            75% { transform: translate(50px, 50px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Numberle</h1>
        <div id="game-container">
            <input type="text" id="guess-input" maxlength="4" placeholder="Enter 4 digits">
            <button id="guess-button">Guess</button>
            <div id="guesses"></div>
            <div id="message"></div>
        </div>
    </div>

    <script>
        let targetNumber;
        let guesses = [];
        let gameOver = false;

        function generateNumber() {
            return Math.floor(1000 + Math.random() * 9000).toString();
        }

        function initGame() {
            targetNumber = generateNumber();
            guesses = [];
            gameOver = false;
            document.getElementById('guesses').innerHTML = '';
            document.getElementById('message').textContent = '';
            document.getElementById('guess-input').value = '';
            document.getElementById('guess-input').disabled = false;
            document.getElementById('guess-button').disabled = false;
        }

        function handleGuess() {
            const guessInput = document.getElementById('guess-input');
            const currentGuess = guessInput.value;
            
            if (currentGuess.length !== 4 || isNaN(currentGuess)) {
                setMessage('Please enter a valid 4-digit number.');
                return;
            }
            
            guesses.push(currentGuess);
            renderGuess(currentGuess);
            guessInput.value = '';
            
            if (currentGuess === targetNumber) {
                endGame('Correct! You win!');
            } else if (guesses.length >= 6) {
                endGame(`Game over. The number was ${targetNumber}.`);
            }
        }

        function renderGuess(guess) {
            const guessesContainer = document.getElementById('guesses');
            const guessElement = document.createElement('div');
            guessElement.className = 'guess-row';
            guessElement.innerHTML = guess.split('').map((digit, index) => {
                let bgColor = '#777';
                if (digit === targetNumber[index]) {
                    bgColor = '#4CAF50';  // Green for correct digit and position
                } else if (targetNumber.includes(digit)) {
                    bgColor = '#FFC107';  // Yellow for correct digit, wrong position
                }
                return `<span class="digit" style="background-color: ${bgColor};">${digit}</span>`;
            }).join('');
            guessesContainer.appendChild(guessElement);
            
            // Add pop animation
            setTimeout(() => {
                guessElement.querySelectorAll('.digit').forEach((digit, index) => {
                    setTimeout(() => {
                        digit.classList.add('pop');
                    }, index * 100);
                });
            }, 50);
        }

        function setMessage(msg) {
            document.getElementById('message').textContent = msg;
        }

        function endGame(msg) {
            setMessage(msg);
            gameOver = true;
            document.getElementById('guess-input').disabled = true;
            document.getElementById('guess-button').disabled = true;
        }

        document.addEventListener('DOMContentLoaded', () => {
            initGame();
            document.getElementById('guess-button').addEventListener('click', handleGuess);
            document.getElementById('guess-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') handleGuess();
            });

            // Add floating circles
            for (let i = 0; i < 20; i++) {
                const circle = document.createElement('div');
                circle.className = 'floating-circle';
                circle.style.width = `${Math.random() * 100 + 50}px`;
                circle.style.height = circle.style.width;
                circle.style.left = `${Math.random() * 100}vw`;
                circle.style.top = `${Math.random() * 100}vh`;
                circle.style.animationDuration = `${Math.random() * 10 + 15}s`;
                circle.style.animationDelay = `${Math.random() * 5}s`;
                document.body.appendChild(circle);
            }
        });
    </script>
</body>
</html>
