<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptic Numerals</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --background-color: #ecf0f1;
            --text-color: #34495e;
            --correct-color: #2ecc71;
            --partial-color: #f1c40f;
            --incorrect-color: #e74c3c;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: 'Roboto', Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 400px;
            width: 90%;
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .title {
            font-size: 2rem;
            font-weight: 300;
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
        }
        .clue-container {
            background-color: var(--background-color);
            border-radius: 4px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }
        #clue {
            font-size: 1rem;
            text-align: center;
            color: var(--secondary-color);
        }
        #guess-input {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            margin-bottom: 1rem;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            transition: border-color 0.3s ease;
        }
        #guess-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        .button {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #2980b9;
        }
        #guesses {
            margin-top: 1.5rem;
        }
        .guess-row {
            display: flex;
            justify-content: center;
            margin-bottom: 0.5rem;
        }
        .digit {
            width: 40px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            margin: 0 2px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 1.2rem;
            color: white;
            transition: all 0.3s ease;
        }
        #message {
            margin-top: 1rem;
            text-align: center;
            font-weight: 500;
            height: 1.5em;
        }
        .footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: var(--secondary-color);
            text-align: center;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Cryptic Numerals</h1>
        <div class="clue-container animate-fadeIn">
            <div id="clue">Decipher the secret number...</div>
        </div>
        <input type="text" id="guess-input" maxlength="4" placeholder="Enter 4 digits">
        <button class="button" onclick="handleGuess()">Decipher</button>
        <div id="guesses"></div>
        <div id="message"></div>
    </div>
    <div class="footer">
        <p>Cryptic Numerals - Unravel the mysteries of numbers</p>
        <p id="level"></p>
    </div>

    <script>
        let targetNumber;
        let guesses = [];
        let gameOver = false;
        let currentLevel = 1;
        let clues = [];

        function generateNumber() {
            return Math.floor(1000 + Math.random() * 9000).toString();
        }

        function initGame() {
            targetNumber = generateNumber();
            guesses = [];
            gameOver = false;
            clues = generateClues(targetNumber);
            document.getElementById('guesses').innerHTML = '';
            document.getElementById('message').textContent = '';
            document.getElementById('guess-input').value = '';
            document.getElementById('level').textContent = `Level: ${currentLevel}`;
            showNextClue();
        }

        function generateClues(number) {
            const digits = number.split('').map(Number);
            return [
                `The sum of the digits is ${digits.reduce((a, b) => a + b, 0)}.`,
                `The number is ${number % 2 === 0 ? 'even' : 'odd'}.`,
                `The product of the digits is ${digits.reduce((a, b) => a * b)}.`,
                `The number is ${number % 3 === 0 ? '' : 'not '}divisible by 3.`,
                `The first digit is ${digits[0] % 2 === 0 ? 'even' : 'odd'}.`,
                `The last digit is ${digits[3] % 2 === 0 ? 'even' : 'odd'}.`,
            ];
        }

        function showNextClue() {
            if (clues.length > 0) {
                const clueElement = document.getElementById('clue');
                clueElement.textContent = clues.shift();
                clueElement.classList.remove('animate-fadeIn');
                void clueElement.offsetWidth; // Trigger reflow
                clueElement.classList.add('animate-fadeIn');
            }
        }

        function handleGuess() {
            const guessInput = document.getElementById('guess-input');
            const currentGuess = guessInput.value;
            
            if (currentGuess.length !== 4 || isNaN(currentGuess)) {
                setMessage('Please enter a valid 4-digit number.');
                return;
            }
            
            guesses.push(currentGuess);
            renderGuess(currentGuess);
            guessInput.value = '';
            
            if (currentGuess === targetNumber) {
                endGame('Congratulations! You\'ve deciphered the code!');
                currentLevel++;
            } else if (guesses.length >= 6) {
                endGame(`Code unbroken. The number was ${targetNumber}.`);
            } else {
                showNextClue();
            }
        }

        function renderGuess(guess) {
            const guessesContainer = document.getElementById('guesses');
            const guessElement = document.createElement('div');
            guessElement.className = 'guess-row animate-fadeIn';
            guessElement.innerHTML = guess.split('').map((digit, index) => {
                let bgColor = 'var(--incorrect-color)';
                if (digit === targetNumber[index]) {
                    bgColor = 'var(--correct-color)';
                } else if (targetNumber.includes(digit)) {
                    bgColor = 'var(--partial-color)';
                }
                return `<span class="digit" style="background-color: ${bgColor};">${digit}</span>`;
            }).join('');
            guessesContainer.appendChild(guessElement);
        }

        function setMessage(msg) {
            document.getElementById('message').textContent = msg;
        }

        function endGame(msg) {
            setMessage(msg);
            gameOver = true;
            document.getElementById('guess-input').disabled = true;
            setTimeout(() => {
                if (confirm('Do you wish to decipher another code?')) {
                    initGame();
                    document.getElementById('guess-input').disabled = false;
                }
            }, 1500);
        }

        document.addEventListener('DOMContentLoaded', () => {
            initGame();
            document.getElementById('guess-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') handleGuess();
            });
        });
    </script>
</body>
</html>
