<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptic Numerals</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: "Times New Roman", serif;
            background-color: #f0e6d2;
            color: #3a3a3a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 30px;
        }
        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-image: url('https://i.imgur.com/ZMpfVVa.png');
            background-size: cover;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
        .title {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            color: #8B4513;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .scroll {
            background-color: rgba(255, 253, 240, 0.9);
            border: 2px solid #8B4513;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            font-style: italic;
            box-shadow: 0 0 10px rgba(139, 69, 19, 0.3);
        }
        #clue {
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 20px;
        }
        #guess-input {
            width: 100%;
            padding: 10px;
            font-size: 1.2rem;
            margin-bottom: 10px;
            border: 2px solid #8B4513;
            border-radius: 5px;
            background-color: rgba(255, 253, 240, 0.8);
        }
        .button {
            padding: 10px 20px;
            font-size: 1rem;
            border: 2px solid #8B4513;
            border-radius: 5px;
            background-color: #8B4513;
            color: #f0e6d2;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            width: 100%;
            margin-bottom: 10px;
        }
        .button:hover {
            background-color: #a0522d;
        }
        #guesses {
            margin-top: 20px;
        }
        .guess-row {
            display: flex;
            justify-content: center;
            margin-bottom: 5px;
        }
        .digit {
            width: 40px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            margin: 0 3px;
            border: 2px solid #8B4513;
            font-weight: bold;
            font-size: 1.2rem;
            background-color: rgba(255, 253, 240, 0.8);
        }
        #message {
            margin-top: 10px;
            font-weight: bold;
            height: 1.5em;
            text-align: center;
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #666;
            text-align: center;
        }
        @keyframes unroll {
            from { max-height: 0; opacity: 0; }
            to { max-height: 200px; opacity: 1; }
        }
        .animate-unroll {
            animation: unroll 1s ease-out;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Cryptic Numerals</h1>
        <div class="scroll">
            <div id="clue">Decipher the secret number left by ancient mathematicians...</div>
        </div>
        <input type="text" id="guess-input" maxlength="4" placeholder="Enter 4 digits">
        <button class="button" onclick="handleGuess()">Decipher</button>
        <div id="guesses"></div>
        <div id="message"></div>
    </div>
    <div class="footer">
        <p>Cryptic Numerals - Unravel the mysteries of numbers</p>
        <p id="level"></p>
    </div>

    <script>
        let targetNumber;
        let guesses = [];
        let gameOver = false;
        let currentLevel = 1;
        let clues = [];

        function generateNumber() {
            return Math.floor(1000 + Math.random() * 9000).toString();
        }

        function initGame() {
            targetNumber = generateNumber();
            guesses = [];
            gameOver = false;
            clues = generateClues(targetNumber);
            document.getElementById('guesses').innerHTML = '';
            document.getElementById('message').textContent = '';
            document.getElementById('guess-input').value = '';
            document.getElementById('level').textContent = `Level: ${currentLevel}`;
            showNextClue();
        }

        function generateClues(number) {
            const digits = number.split('').map(Number);
            return [
                `The sum of the digits is ${digits.reduce((a, b) => a + b, 0)}.`,
                `The number is ${number % 2 === 0 ? 'even' : 'odd'}.`,
                `The product of the digits is ${digits.reduce((a, b) => a * b)}.`,
                `The number is ${number % 3 === 0 ? '' : 'not '}divisible by 3.`,
                `The first digit is ${digits[0] % 2 === 0 ? 'even' : 'odd'}.`,
                `The last digit is ${digits[3] % 2 === 0 ? 'even' : 'odd'}.`,
            ];
        }

        function showNextClue() {
            if (clues.length > 0) {
                const clueElement = document.getElementById('clue');
                clueElement.textContent = clues.shift();
                clueElement.classList.remove('animate-unroll');
                void clueElement.offsetWidth; // Trigger reflow
                clueElement.classList.add('animate-unroll');
            }
        }

        function handleGuess() {
            const guessInput = document.getElementById('guess-input');
            const currentGuess = guessInput.value;
            
            if (currentGuess.length !== 4 || isNaN(currentGuess)) {
                setMessage('Please enter a valid 4-digit number.');
                return;
            }
            
            guesses.push(currentGuess);
            renderGuess(currentGuess);
            guessInput.value = '';
            
            if (currentGuess === targetNumber) {
                endGame('Congratulations! You\'ve deciphered the ancient code!');
                currentLevel++;
            } else if (guesses.length >= 6) {
                endGame(`The ancient code remains unbroken. The number was ${targetNumber}.`);
            } else {
                showNextClue();
            }
        }

        function renderGuess(guess) {
            const guessesContainer = document.getElementById('guesses');
            const guessElement = document.createElement('div');
            guessElement.className = 'guess-row';
            guessElement.innerHTML = guess.split('').map((digit, index) => {
                let bgColor = '#d3d3d3';
                if (digit === targetNumber[index]) {
                    bgColor = '#90EE90';
                } else if (targetNumber.includes(digit)) {
                    bgColor = '#FFFFE0';
                }
                return `<span class="digit" style="background-color: ${bgColor};">${digit}</span>`;
            }).join('');
            guessesContainer.appendChild(guessElement);
        }

        function setMessage(msg) {
            document.getElementById('message').textContent = msg;
        }

        function endGame(msg) {
            setMessage(msg);
            gameOver = true;
            document.getElementById('guess-input').disabled = true;
            setTimeout(() => {
                if (confirm('Do you wish to decipher another ancient code?')) {
                    initGame();
                    document.getElementById('guess-input').disabled = false;
                }
            }, 1500);
        }

        document.addEventListener('DOMContentLoaded', () => {
            initGame();
            document.getElementById('guess-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') handleGuess();
            });
        });
    </script>
</body>
</html>
